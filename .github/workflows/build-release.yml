name: Build Release

on:
  push:
    tags:
      - 'v*'  # Trigger su tag tipo v1.0.0

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name CheckerSpese checker_spese.py

    - name: Prepare release package
      run: |
        mkdir release
        mkdir release/CheckerSpese
        copy dist\CheckerSpese.exe release\CheckerSpese\
        copy Esegui_CheckerSpese.bat release\CheckerSpese\
        copy ISTRUZIONI_UTENTE.txt release\CheckerSpese\
        copy README.md release\CheckerSpese\
        copy checker_spese.py release\CheckerSpese\
        copy requirements.txt release\CheckerSpese\
        echo ${{ github.ref_name }} > release\CheckerSpese\VERSION.txt

    - name: Create ZIP archive
      run: |
        cd release
        Compress-Archive -Path CheckerSpese -DestinationPath CheckerSpese_${{ github.ref_name }}.zip

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: CheckerSpese-Windows
        path: release/CheckerSpese_${{ github.ref_name }}.zip

  create-release:
    needs: build-windows
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: CheckerSpese-Windows

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: CheckerSpese_${{ github.ref_name }}.zip
        body: |
          # CheckerSpese ${{ github.ref_name }}

          Bot automatico per la pulizia e validazione dei dati delle spese da file Excel.

          ## üì• Download

          Scarica il file `CheckerSpese_${{ github.ref_name }}.zip` qui sotto.

          ## üöÄ Come usarlo

          1. Decomprimi il file ZIP
          2. Copia `CheckerSpese.exe` nella cartella con i tuoi file Excel
          3. Doppio click su `CheckerSpese.exe`

          Per istruzioni dettagliate, leggi `ISTRUZIONI_UTENTE.txt` incluso nel pacchetto.

          ## üìã Contenuto del pacchetto

          - `CheckerSpese.exe` - Eseguibile principale
          - `Esegui_CheckerSpese.bat` - Launcher con controlli
          - `ISTRUZIONI_UTENTE.txt` - Manuale completo
          - `README.md` - Documentazione
          - `checker_spese.py` - Codice sorgente
          - `requirements.txt` - Dipendenze Python

          ## üîß Requisiti

          Windows 7/10/11 (64-bit) - Nessun altro requisito!

          ## üìù Novit√†

          Vedi il changelog completo su: [CHANGELOG.md](CHANGELOG.md)
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
