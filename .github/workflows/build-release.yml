name: Create Release

on:
  push:
    tags:
      - 'v*'  # Trigger su tag tipo v1.0.0

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: release/CheckerSpese_${{ github.ref_name }}.zip
        body: |
          # CheckerSpese ${{ github.ref_name }}

          Bot automatico per la pulizia e validazione dei dati delle spese da file Excel.

          ## üì• Download

          Scarica il file `CheckerSpese_${{ github.ref_name }}.zip` qui sotto.

          ## üöÄ Come usarlo

          1. Decomprimi il file ZIP
          2. Copia `CheckerSpese.exe` nella cartella con i tuoi file Excel
          3. Doppio click su `CheckerSpese.exe`

          Per istruzioni dettagliate, leggi `ISTRUZIONI_UTENTE.txt` incluso nel pacchetto.

          ## üìã Contenuto del pacchetto

          - `CheckerSpese.exe` - Eseguibile principale
          - `Esegui_CheckerSpese.bat` - Launcher con controlli
          - `ISTRUZIONI_UTENTE.txt` - Manuale completo
          - `README.md` - Documentazione
          - `checker_spese.py` - Codice sorgente
          - `requirements.txt` - Dipendenze Python

          ## üîß Requisiti

          Windows 7/10/11 (64-bit) - Nessun altro requisito!

          ## üìù Novit√†

          Vedi il changelog completo su: [CHANGELOG.md](CHANGELOG.md)
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
